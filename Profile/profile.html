<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="./profile.css">
</head>

<body>
    <div class="container">
        <div class="title">Profile</div>

        <div class="content">

            <div style="text-align:center;margin-bottom:20px">
                <img id="profile-avatar" src="https://i.imgur.com/1X6R0bU.png"
                    style="width:120px;height:120px;border-radius:50%;object-fit:cover;">
                <br><br>
                <input type="file" accept="image/*" onchange="changeAvatar(this)">
            </div>

            <p><b>Full Name:</b> <span id="p-fullname"></span></p>
            <p><b>Username:</b> <span id="p-username"></span></p>
            <p><b>Email:</b> <span id="p-email"></span></p>
            <p><b>Phone:</b> <span id="p-phone"></span></p>

            <br>
            <button onclick="goHome()" class="btn btn-warning">Thoát</button>
            <button onclick="logout()" class="btn btn-danger">Đăng xuất</button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>

</html>
